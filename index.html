<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Яндекс Практикум. Курс: Веб разработчик. Учебная группа: 25 ivory group. Спринт № 3. Проектная работа: Путешествие по России.">
    <meta name="keywords" content="html, css, nested бэм, адаптивная верстка, яндекс практикум, веб разработка, спринт 3, проектная работа">
    <meta name="author" content="Мясоед Александр">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pages/index.css"> <!-- для index.html создал в папке pages index.css чтобы было по Nested БЭМ-->

    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- Добавил файл favicon.ico в папку images и подключил его к файлу index.html чтобы он отображался на вкладке браузера для красоты -->

    <title>Путешествие по России</title>
</head>
<body class="root"> <!-- Главный блок - занимает всю область экрана -->

  <div class="page"> <!-- Блок страницы с контентом - занимает определенную в ТЗ область экрана и содержит все блоки HTML страницы-->

    <!--________________________________________

        Блок header - шапка html страницы
        ________________________________________-->

    <header class="header"> <!-- Блок - шапка сайта. Содержит логотип и переключатели языка RU EN-->

      <!-- Логотип Россия слева в шапке страницы -->
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип - эскиз карты России белого цвета, а за ним надпись жирным белым шрифтом России и все это на черном фоне"
      >

      <!-- Переключатели языка RU EN -->
      <ul class="header__lang-menu">
        <li><a class="header__lang-link header__lang-link_text-underline" href="#">Ru</a></li>
        <li><a class="header__lang-link header__lang-link_margin-right-0" href="#">En</a></li>
      </ul>

    </header>

    <!-- Блок основного контена -->
    <main class="content">

      <!--________________________________________

        Блок lead - Путешествия по России
        ________________________________________-->

        <section class="lead">

          <h1 class="lead__title">Путешествия по России</h1>

          <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>

          <img class="lead__image" src="./images/lead-polka.jpg" alt="Изображение нижнего бокрового места в поезде с наложенным изображением маршрута">

          <p class="lead__caption">ваша полка — верхняя</p>

        </section>


    </main>



  </div>

</body>
</html>
